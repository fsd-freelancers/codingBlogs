<nav class="w-full h-16 grid">
    <div class="flex justify-between items-center mx-3 md:mx-12 lg:mx-24">
        <div class="flex items-center">
            <label class="text-2xl mr-2.5 md:hidden">
                <img src="/assets/icons/menu.png" alt="menu" *ngIf="!isShowMenu" (click)="onMenu()">
                <img src="/assets/icons/close.png" alt="close" *ngIf="isShowMenu" (click)="onMenu()">
            </label>
            <label class="text-slate-500 text-3xl"> Code<span class="plus">Plus</span></label>
        </div>
        <ul class="flex flex-col md:flex-row py-3 nav-menus" [ngClass]="isShowMenu ? 'show' : ''">
            <li class="flex items-center justify-center"><a class="text-slate-500 hover:text-sky-500 font-medium"
                    routerLink="">Home</a></li>
            <li class="flex items-center justify-center relative"><a
                    class="text-slate-500 hover:text-sky-500 font-medium cursor-pointer"
                    (click)="onTopics()">Topics</a><img class="w-4 h-4 ml-1.5" src="/assets/icons/down.png" alt="img"
                    *ngIf="!isTopics"> <img class="w-4 h-4 ml-1.5" src="/assets/icons/up.png" alt="img"
                    *ngIf="isTopics">
                <ul class="absolute rounded-md w-40 p-4 hidden md:block" *ngIf="isTopics">
                    <li class="text-slate-500 mb-2"><a routerLink="/blogs/html">HTML</a></li>
                    <li class="text-slate-500 mb-2"><a routerLink="/blogs/css">CSS</a></li>
                    <li class="text-slate-500 mb-2"><a routerLink="/blogs/javascript">JavaScript</a></li>
                    <li class="text-slate-500"><a routerLink="/blogs/angular">Angular</a></li>
                </ul>
            </li>
            <ul class="md:hidden" *ngIf="isTopics" (mouseleave)="onTopics()">
                <li class="text-slate-500 mb-2"><a routerLink="/blogs/html">HTML</a></li>
                <li class="text-slate-500 mb-2"><a routerLink="/blogs/css">CSS</a></li>
                <li class="text-slate-500 mb-2"><a routerLink="/blogs/javascript">JavaScript</a></li>
                <li class="text-slate-500 mb-2"><a routerLink="/blogs/angular">Angular</a></li>
            </ul>
            <li class="flex items-center justify-center"><a class="text-slate-500 hover:text-sky-500 font-medium"
                    routerLink="/write">Write</a><img class="w-4 h-4 ml-1.5" src="/assets/icons/edit.png" alt="img">
            </li>
            <li class="flex items-center justify-center"><a class="text-slate-500 hover:text-sky-500 font-medium"
                    routerLink="/faqs">Faqs</a><img class="w-4 h-4 ml-1.5" src="/assets/icons/question-square.png"
                    alt="img"></li>
        </ul>
        <div class="py-3 flex sec-right">
            <div class="pr-3 border-r cursor-pointer" (click)="onSearch()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="#64748b" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>

            <div class="pl-3 border-l cursor-pointer flex items-center gap-1" (click)="onUserProfile()">
                <svg class="w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"
                    style="enable-background:new 0 0 32 32" xml:space="preserve">
                    <path fill="#64748b"
                        d="M16 14c-3.86 0-7-3.14-7-7s3.14-7 7-7 7 3.14 7 7-3.14 7-7 7zm0-12c-2.757 0-5 2.243-5 5s2.243 5 5 5 5-2.243 5-5-2.243-5-5-5zM27 32a1 1 0 0 1-1-1v-6.115a6.95 6.95 0 0 0-6.942-6.943h-6.116A6.95 6.95 0 0 0 6 24.885V31a1 1 0 1 1-2 0v-6.115c0-4.93 4.012-8.943 8.942-8.943h6.116c4.93 0 8.942 4.012 8.942 8.943V31a1 1 0 0 1-1 1z" />
                </svg>
                <span class="capitalize text-slate-500" *ngIf="_sharedService.userInfo">{{_sharedService.userInfo.username}}</span>
            </div>

            <div class="userProfile rounded-md p-5" *ngIf="isUserProfile">
                <div class="flex flex-col gap-4">
                    <ul class="flex flex-col gap-4">
                        <li routerLink="/sign-in" *ngIf="!_sharedService.isToken"
                            class="hover:text-sky-500 tracking-wide hover:tracking-wider cursor-pointer flex items-center gap-1">
                            <svg class="w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                                <g data-name="37-User">
                                    <path
                                        d="M10 10V8a6 6 0 0 1 12 0v2a1 1 0 0 0 1 1v2h2v-2a2 2 0 0 0-1-1.73V8A8 8 0 0 0 8 8v1.27A2 2 0 0 0 7 11v2a2 2 0 0 0 1 1.75 8.07 8.07 0 0 0 4 6.16v1.39L4.7 25c-.91.23-4.7 1.37-4.7 4v2a1 1 0 0 0 1 1h14v-2H2v-1c0-.78 1.92-1.7 3.24-2h.11l8-3a1 1 0 0 0 .65-1v-2.69a1 1 0 0 0-.57-.9A6 6 0 0 1 10 14a1 1 0 0 0-1-1v-2a1 1 0 0 0 1-1zM31.71 22.29l-3-3-1.41 1.41 1.29 1.3H21v2h7.59l-1.29 1.29 1.41 1.41 3-3a1 1 0 0 0 0-1.41z" />
                                    <path
                                        d="M23 27a1 1 0 0 1-1 1h-3V18h3a1 1 0 0 1 1 1v1h2v-1a3 3 0 0 0-3-3h-4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h4a3 3 0 0 0 3-3v-1h-2z" />
                                </g>
                            </svg><span class="ml-2">Sign In</span>
                        </li>
                        <ng-container *ngIf="_sharedService.isToken">
                            <li routerLink="/my-profile"
                                class="hover:text-sky-500 tracking-wide hover:tracking-wider cursor-pointer flex items-center gap-1">
                                <svg class="w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"
                                    style="enable-background:new 0 0 32 32" xml:space="preserve">
                                    <path
                                        d="M16 14c-3.86 0-7-3.14-7-7s3.14-7 7-7 7 3.14 7 7-3.14 7-7 7zm0-12c-2.757 0-5 2.243-5 5s2.243 5 5 5 5-2.243 5-5-2.243-5-5-5zM27 32a1 1 0 0 1-1-1v-6.115a6.95 6.95 0 0 0-6.942-6.943h-6.116A6.95 6.95 0 0 0 6 24.885V31a1 1 0 1 1-2 0v-6.115c0-4.93 4.012-8.943 8.942-8.943h6.116c4.93 0 8.942 4.012 8.942 8.943V31a1 1 0 0 1-1 1z" />
                                </svg><span class="ml-2">My Profile</span>
                            </li>
                            <li routerLink="/my-blogs"
                                class="hover:text-sky-500 tracking-wide hover:tracking-wider cursor-pointer flex items-center gap-1">
                                <svg class="w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                                    <g data-name="7-Book">
                                        <path
                                            d="M16 41h28v2H16zM5 42H3V6a6.006 6.006 0 0 1 6-6h35a1 1 0 0 1 1 1v36h-2V2H9a4 4 0 0 0-4 4z" />
                                        <path
                                            d="M44 48H9a6 6 0 0 1 0-12h35a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1zM9 38a4 4 0 0 0 0 8h34v-8z" />
                                        <path
                                            d="M9 1h2v36H9zM39 12h-2V8H17v4h-2V7a1 1 0 0 1 1-1h22a1 1 0 0 1 1 1zM38 20H16a1 1 0 0 1-1-1v-4h2v3h20v-3h2v4a1 1 0 0 1-1 1z" />
                                        <path
                                            d="M15 14h24v2H15zM15 23h2v2h-2zM19 23h2v2h-2zM27 23h12v2H27zM12 41h2v2h-2z" />
                                    </g>
                                </svg><span class="ml-2">My Blogs</span>
                            </li>
                            <li (click)="onLogout()"
                                class="hover:text-red-500 tracking-wide hover:tracking-wider cursor-pointer flex items-center gap-1">
                                <svg class="w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                                    <g data-name="37-User">
                                        <path
                                            d="M10 10V8a6 6 0 0 1 12 0v2a1 1 0 0 0 1 1v2h2v-2a2 2 0 0 0-1-1.73V8A8 8 0 0 0 8 8v1.27A2 2 0 0 0 7 11v2a2 2 0 0 0 1 1.75 8.07 8.07 0 0 0 4 6.16v1.39L4.7 25c-.91.23-4.7 1.37-4.7 4v2a1 1 0 0 0 1 1h14v-2H2v-1c0-.78 1.92-1.7 3.24-2h.11l8-3a1 1 0 0 0 .65-1v-2.69a1 1 0 0 0-.57-.9A6 6 0 0 1 10 14a1 1 0 0 0-1-1v-2a1 1 0 0 0 1-1zM31.71 22.29l-3-3-1.41 1.41 1.29 1.3H21v2h7.59l-1.29 1.29 1.41 1.41 3-3a1 1 0 0 0 0-1.41z" />
                                        <path
                                            d="M23 27a1 1 0 0 1-1 1h-3V18h3a1 1 0 0 1 1 1v1h2v-1a3 3 0 0 0-3-3h-4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h4a3 3 0 0 0 3-3v-1h-2z" />
                                    </g>
                                </svg><span class="ml-2">Logout</span>
                            </li>
                        </ng-container>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="flex justify-center items-center w-full h-14 searchDiv" *ngIf="isSearch">
        <input #searchedText type="text"
            class="md:w-1/4 py-1 px-3 rounded ring-1 ring-blue-200 focus:ring-blue-500 focus:outline-none"
            placeholder="Search Here...">
        <a (click)="searchBlogs(searchedText)" class="primary-btn ml-3 tracking-wide"
            style="padding: 7px 20px;">Search</a>
    </div>
</nav>
